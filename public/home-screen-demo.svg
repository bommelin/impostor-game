<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844" role="img" aria-label="Impostor home screen demo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF9F0"/>
      <stop offset="100%" stop-color="#FFF2E1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#00000022"/>
    </filter>
  </defs>

  <rect width="390" height="844" fill="#ECECEC"/>
  <rect x="15" y="15" width="360" height="814" rx="30" fill="url(#bg)" stroke="#E5D9C9" stroke-width="2"/>

  <text x="180" y="210" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="58" fill="#E54848">Impostor!</text>

  <g filter="url(#shadow)">
    <rect x="45" y="300" width="300" height="64" rx="16" fill="#FF6B6B"/>
    <text x="195" y="341" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">New Game</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="45" y="382" width="300" height="64" rx="16" fill="#4ECDC4"/>
    <text x="195" y="423" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">Play Again</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="45" y="464" width="300" height="64" rx="16" fill="#FF8E53"/>
    <text x="195" y="505" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">More Categories</text>
  </g>

  <text x="195" y="790" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="12" fill="#8F8F8F">Made by Felix Bommelin</text>
</svg>
